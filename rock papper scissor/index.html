<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock papper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>

    <div class="container">
        <div class="choices" id="rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
        </div>
        <div class="choices" id="paper">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="">
        </div>
        <div class="choices" id="scissor">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="">
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p>user score</p>
            <p id="userscore">0</p>
        </div>
        <div class="comp">
            <p>comp score</p>
            <p id="compscore">0</p>
        </div>
    </div>
    <div class="play">
        <p id="show">play game</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
